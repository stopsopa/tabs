<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>tabs by Szymon Dzia≈Çowski</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="vanilla-tabs.css" />
    <style>
      .spacer {
        padding-top: 30px;
      }
      body {
        background-color: antiquewhite;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div data-vanilla-tabs>
      <div data-buttons>
        <span>1) load script</span>
        <a href="javascript:;">2) then use tags</a>
        <span>then run code (optional)</span>
        <span>the result will be </span>
      </div>
      <div data-tabs>
        <div>
          <ace-editor lang="javascript">
            <script type="ace">
              // download files vanilla-tabs.css and vanilla-tabs.js
              // from: https://github.com/stopsopa/tabs
              // and add them to your project
              // and then load to your html page
              <link rel="stylesheet" href="vanilla-tabs.css" />
              and
              <script src="vanilla-tabs.js?vanilla-tabs-autoenable">&lt;/script>
            </script>
          </ace-editor>
        </div>
        <div>
          <ace-editor lang="html">
            <script type="ace">
              <div data-vanilla-tabs>
                  <div data-buttons>
                      <a href="javascript:;">html</a>
                      <span class="active">javascript</span>
                      <span>result</span>
                  </div>
                  <div data-tabs>
                      <div>
                          my stuff for tab 1
                      </div>
                      <div>
                          my stuff for tab 2
                          <br />
                          <img src="https://github.com/user-attachments/assets/bdbd4da2-5b56-46ae-892b-3c92e0f6ff2f" width="110" /&gt
                      </div>
                      <div>
                          my stuff for tab 3
                      </div>
                  </div>
              </div>
            </script>
          </ace-editor>

          <div style="clear: both"></div>
        </div>
        <div>
          <alert-box type="warning">
            This is not needed if vanilla-tabs.js is loaded with
            ?vanilla-tabs-autoenable
          </alert-box>
          <ace-editor lang="html">
            <script type="ace">
              <script src="vanilla-tabs.js">&lt;/script>
              <script>
                const unbind = vanillaTabs.bind();
                vanillaTabs.active();
              &lt;/script>
            </script>
          </ace-editor>
          <button class="create">create</button>
          <button class="add_tab">add tab</button>
        </div>
        <div>
          <div data-vanilla-tabs>
            <div data-buttons>
              <a href="javascript:;">html</a>
              <span class="active">javascript</span>
              <span>result</span>
            </div>
            <div data-tabs>
              <div>my stuff for tab 1</div>
              <div>
                my stuff for tab 2
                <br />
                <img
                  src="https://github.com/user-attachments/assets/bdbd4da2-5b56-46ae-892b-3c92e0f6ff2f"
                  width="110"
                />
              </div>
              <div>
                my stuff for tab 3
                <button class="create">create</button>
                <button class="add_tab">add tab</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="create">create</button>

    <script src="vanilla-tabs.js?vanilla-tabs-autoenable"></script>

    <script>
      {
        let i = 0;
        document.body.addEventListener("click", function (e) {
          var el = e.target;

          if (!el.matches(".add_tab")) return;

          i += 1;
          const parent = el.closest("[data-vanilla-tabs]");
          const buttons = parent.querySelector("[data-buttons]");
          const tabs = parent.querySelector("[data-tabs]");

          const tab = document.createElement("span");

          const box = document.createElement("div");

          tab.innerText = "tab " + i;

          box.innerText = "content " + i;

          buttons.appendChild(tab);
          tabs.appendChild(box);
        });
      }

      {
        let i = 0;
        document.body.addEventListener("click", function (e) {
          var el = e.target;

          if (!el.matches(".create")) return;

          i += 1;
          const parent = el.parentNode;
          const container = document.createElement("div");
          container.classList.add("spacer");
          container.innerHTML = `
          <div data-vanilla-tabs>
    <div data-buttons>
        <a href="javascript:;">first tab ${i}</a>
        <span class="active">javascript</span>
        <span>result</span>
    </div>
    <div data-tabs>
        <div>
            my stuff for tab 1
        </div>
        <div>
            my stuff for tab 2
            <br />
            <img src="https://github.com/user-attachments/assets/bdbd4da2-5b56-46ae-892b-3c92e0f6ff2f" width="110" />
        </div>
        <div>
            my stuff for tab 3
            <button class="create">create</button>
            <button class="add_tab">add tab</button>
        </div>
    </div>
</div>
        `;
          parent.appendChild(container);
        });
      }
    </script>
    <script src="https://stopsopa.github.io/alert-webcomponent/alert-box.js"></script>
    <!-- <script src="./alert-box.js"></script> -->

    <!-- src="./ace-web-component.js" -->
    <script
      type="module"
      src="https://stopsopa.github.io/ace-editor-webcomponent/ace-web-component.js"
      data-main-ace="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.min.js"
    ></script>
  </body>
</html>
